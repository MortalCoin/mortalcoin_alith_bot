version: '3.8'

services:
  mortalcoin-bot:
    build: .
    container_name: mortalcoin-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Fallback DB path inside container if not provided in .env
      - MORTALCOIN_DB_PATH=/data/mortalcoin_bot.db
    volumes:
      - bot-data:/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: ["python", "main.py", "run"]
    networks:
      - mortalcoin-network

  # Optional: Redis for signature exchange
  redis:
    image: redis:7-alpine
    container_name: mortalcoin-redis
    restart: unless-stopped
    ports:
      - "6380:6380"
    volumes:
      - redis-data:/data
    networks:
      - mortalcoin-network

volumes:
  bot-data:
  redis-data:

networks:
  mortalcoin-network:
    driver: bridge